{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="form-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 80vh;">
    <h1 class="card-title" style="font-family: 'arial', serif; color: black; margin-bottom: 40px;">Califica nuestro servicio en {{ tienda.nombre }}</h1>

    <form method="post" style="width: 200%; max-width: 500px;">
      {% csrf_token %}
      {{ form|crispy }}
      <div style="text-align: center; margin-top: 20px;">
         <button type="submit" class="btn btn-success" style="font-family: 'Verdana', sans-serif; background-color: orange; color: white; border: none; ">
          Enviar
        </button>
        <button onclick="history.back()" class="btn btn-secondary" style="font-family: 'Verdana', sans-serif;">Volver</button>

      </div>
    </form>
  </div>
{% endblock %}
