{% extends "base.html" %}

{% block content %}
{% load static %}


<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>

        <p>¿Estás seguro de que deseas eliminar la tienda <strong>{{ object.nombre }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listar_tienda' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
